<form [formGroup]="subForm" (ngSubmit)="onSubmit()">
  <div class="editor">
    <div class="preview-area">
      <div markdown [data]="subForm.value.title" ngPreserveWhitespaces></div>
      <img class="preview-image" [src]="previewImageSrc" alt="" />
      <div
        markdown
        ngPreserveWhitespaces
        name="preview-contents"
        [data]="subForm.value.contents"
      ></div>
    </div>
    <div class="editor-area">
      <input type="text" class="editor-title" formControlName="title" />
      <div
        class="error-area"
        *ngIf="
          formControls.title.touched && formControls.title.errors?.required
        "
      >
        Name is required.
      </div>
      <button
        type="button"
        class="editor-input-btn"
        (click)="imageInput.click()"
      >
        Upload Image
      </button>
      <input
        type="file"
        class="image-btn-display-none"
        hidden
        #imageInput
        (change)="onImageUpload($event)"
        required
      />
      <textarea class="editor-text-area" formControlName="contents"></textarea>
      <div
        class="error-area"
        *ngIf="
          formControls.contents.touched &&
          formControls.contents.errors?.required
        "
      >
        Contents is required
      </div>
      <app-button
        [disabled]="subForm.invalid"
        shape="circle"
        color="pink"
        type="submit"
        >check</app-button
      >
    </div>
  </div>
</form>
