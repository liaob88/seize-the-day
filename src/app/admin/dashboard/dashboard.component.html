<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <ul>
      <li>
        <a class="admin-link dashboard-icon" routerLink="/admin/dashboard"
          >DashBoard</a
        >
      </li>
      <li>
        <a class="admin-link add-icon" routerLink="/admin/create"
          >New Article</a
        >
      </li>
      <li>
        <a class="admin-link edit-icon" routerLink="/admin/edit"
          >Edit Article</a
        >
      </li>
      <li>
        <a class="admin-link logout-icon" (click)="logOut()">LogOut</a>
      </li>
    </ul>
  </mat-sidenav>
  <ng-container *ngIf="articles$ | async as articles">
    <h2 class="table-title">Articles</h2>

    <mat-sidenav-content>
      <table mat-table [dataSource]="articles" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i }}
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <img src="{{ element.imageSrc }}" class="table-image" />
          </td>
        </ng-container>

        <!-- CreatedAt Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>createdAt</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt.toDate() | date }}
          </td>
        </ng-container>

        <!-- UpdatedAt Column -->
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef>updatedAt</th>
          <td mat-cell *matCellDef="let element">
            {{ element.updatedAt?.toDate() | date }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr></table
    ></mat-sidenav-content>
  </ng-container>
</mat-sidenav-container>
