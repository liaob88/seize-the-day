<div class="item-create">
  <div class="item-create-container">
    <h2>編集</h2>
    <ng-container *ngIf="hasValueSet">
      <app-editor
        [subForm]="formValue"
        [imageSrc]="imageSrc"
        (imageUpload)="onImageUpload($event)"
        (submitted)="onSubmit()"
      ></app-editor>
    </ng-container>
  </div>
</div>
