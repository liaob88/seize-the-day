<mat-card class="login-form-container">
  <mat-card-header>
    <mat-card-title class="login-title">LogIn Admin Page</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field class="login-form-field">
        <input
          matInput
          placeholder="Email:"
          formControlName="email"
          type="text"
          required
        />
        <mat-error
          class="error-message"
          *ngIf="loginForm.controls.email.errors?.required"
          >You must enter a valid email address</mat-error
        >
      </mat-form-field>
      <mat-form-field class="login-form-field">
        <input
          matInput
          placeholder="Password:"
          formControlName="password"
          type="text"
          name="password"
          required
        />
        <mat-error
          class="error-message"
          *ngIf="loginForm.controls.password.errors?.required"
          >You must enter a valid email address</mat-error
        >
      </mat-form-field>
      <app-button
        type="submit"
        shape="small"
        color="blue"
        [disabled]="loginForm.invalid"
      >
        LogIn
      </app-button>
    </form>
  </mat-card-content>
</mat-card>
