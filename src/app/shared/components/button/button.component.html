<ng-template #child>
  <ng-content></ng-content>
</ng-template>

<button [class]="className" (click)="onClick()">
  <ng-container *ngIf="type !== 'circle'; else typeIcon">
    <ng-container *ngTemplateOutlet="child"></ng-container>
  </ng-container>
  <ng-template #typeIcon>
    <mat-icon>
      <ng-container *ngTemplateOutlet="child"></ng-container>
    </mat-icon>
  </ng-template>
</button>
